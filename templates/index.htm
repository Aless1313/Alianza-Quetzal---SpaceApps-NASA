}

a.neon
{
	position: relative;
	padding: 40px;
    margin: 0 15px;
	color: #3cff00;
	text-decoration: none;
	text-transform: uppercase;
	letter-spacing: 2px;
	font-size: 10px;
    transition: 0.5s;
}

a.neon:before /*will1*/
{
	content: '';
	position: absolute;
	top: 0;
	left: 0;
	width: 10px;
	height: 10px;
	border-top: 2px solid #3cff00;
	border-left: 2px solid #3cff00;
	overflow: hidden;
	transition: 0.5s; 
	transition-delay: 0.5s; 
}

a.neon:nth-child(1)
{
	filter: hue-rotate(115deg);
}

a.neon:nth-child(3)
{
	filter: hue-rotate(270deg);
}


a.neon:hover
{
	background: #3cff00;
	color: #111111;
	box-shadow: 0 0 50px #3cff00;
	transition-delay: 0.5s; 
}

a.neon:hover:before
{
	width: 100%;
	height: 100%;
	transition-delay: 0s; 
}

a.neon:after /*will2*/
{
	content: '';
	position: absolute;
	bottom: 0;
	right: 0;
	width: 10px;
	height: 10px;
	border-bottom: 2px solid #3cff00;
	border-right: 2px solid #3cff00;
	transition: 0.5s; 
	transition-delay: 0.5s; 
}


a:.neonhover:after
{
	width: 100%;
	height: 100%;
	transition-delay: 0s; 
}

</style>



</head>
<body background="/static/fondo.jpg">

    <header class="header">

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script>
        window.onload = function() {
        
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            backgroundColor: "transparent",

                theme: "dark1",
                zoomEnabled: true,
                type: "pie",
                startAngle: 240,
                yValueFormatString: "0.#\"%\"",

                indexLabelFontSize: 15,
                indexLabelFontColor: "white",

                dataPoints: [
                
                    {y: {{variable}}, label: "INFECTED"},
                    {y: {{variable2}}, label: "DISINFECTED"},
                ]
            }]
        });
        chart.render();
        }

function validar(){

}


</script>
